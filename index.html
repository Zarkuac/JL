<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JerseyLover</title>
    <!-- Link Style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link BoxIcons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NavBar-->
    <header>
        <!-- nav-->
        <div class="nav container">
            <!-- logo-->
            <a href="#" class="logo">JerseyLover</a>
            <!-- Cart Icon-->
            <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shirt</div>
                            <div class="cart-price">₾50.49</div>
                            <input type="number" name="" id="" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Item-->
                        <i class='bx bx-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₾0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- cllose cart-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Shop Content-->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product1.jpg" alt="" class="product img">
            <h2 class="product-title">Liverpool 1995-96 Jersey</h2>
            <span class="price">₾50.05</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product2.webp" alt="" class="product img">
            <h2 class="product-title">Manchester United 1992/94 kit</h2>
            <span class="price">₾70</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product3.jpeg" alt="" class="product img">
            <h2 class="product-title">Ronaldo 98-99 Jersey</h2>
            <span class="price">₾55.90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product4.avif" alt="" class="product img">
            <h2 class="product-title">Ronaldinho Retro</h2>
            <span class="price">₾80</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product5.png" alt="" class="product img">
            <h2 class="product-title">Zinedine Zidane</h2>
            <span class="price">₾49.99</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product5.jpeg" alt="" class="product img">
            <h2 class="product-title">Kinkladze Retro</h2>
            <span class="price">₾100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product6.jpg" alt="" class="product img">
            <h2 class="product-title">Arveladze</h2>
            <span class="price">₾100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8-->
            <div class="product-box">
                <!-- LOCAL SERVER -->
                <img src="img/product8.png" alt="" class="product img">
            <h2 class="product-title">Steven Gerrard</h2>
            <span class="price">₾80</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link TO JS-->
    <script src="js/main.js"></script>
</body>
</html>
